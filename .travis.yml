language: cpp
sudo: required
dist: xenial
os:
- linux
services:
- docker
script:
- bash ./build_deps/docker_build.sh
addons:
  artifacts:
    paths:
    - "${TRAVIS_BUILD_DIR}/ngos64.iso"
    - "${TRAVIS_BUILD_DIR}/ngos32.iso"
    target_paths:
    - "/$(git describe --tags)"
    - "/latest"
env:
  matrix:
  - ARCH=X86_64
  - ARCH=I686
  global:
  - DOCKER_USERNAME=connorj
  - secure: 
  - secure: 
  - secure: 
  - secure: 
